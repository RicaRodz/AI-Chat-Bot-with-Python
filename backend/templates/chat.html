<!DOCTYPE html>
<html>
  <head>
    <title>ElectraBot | Chat</title>

    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/style2.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />

    <!-- body style setup and messenger box setup -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      .msger {
        margin-top: 16px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <!-- chatbox -->
      <main class="msger-chat">

        <!-- electrabot -->
        <div class="msg left-msg">
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Electrabot</div>
            </div>
            <!-- electrabot message  -->
            <div class="msg-text">
              Welcome to ElectraBot. Ask me a question.
            </div>
          </div>
        </div>
    
      </main>

      <!-- message input form/bar  -->
      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Enter your message..."
        />

        <!-- message submit  -->
        <button class="msger-send-btn">Send</button>
      </form>
    </section>

    <script type="text/javascript" src="{{ url_for('static', filename='../static/main.js') }}"></script>
  </body>

  <!-- copyright -->
  <div class="footer">
    &copy; 2023 Union College of Union County NJ. All rights reserved.
  </div>
</html>
